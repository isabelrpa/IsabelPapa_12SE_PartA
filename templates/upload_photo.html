{% extends "base.html" %}

{% block head %}
<header>
    <h1>
        <a href="/">⛱ TRIPTROVE</a>
    </h1>
    <nav>
        <a href="/album/{{trip_id}}">Back to Album</a>
        <a href="/logout">Logout</a>
    </nav>
</header>
{% endblock %}

{% block body %}
<div class="form-container">
    <h2>Upload New Photo</h2>
    <form method="POST" action="/album/{{trip_id}}/upload" enctype="multipart/form-data" class="trip-form">
        <div class="form-group">
            <label for="photo">Select Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" required>
            <small style="color: #666; font-size: 0.9em;">Must be less than 16MB</small>
        </div>

        <div class="form-group">
            <label for="photo_alt">Alt Text:</label>
            <input type="text" id="photo_alt" name="photo_alt" 
                   placeholder="Describe the photo (e.g. 'Sunset over the mountains')" 
                   maxlength="200">
            <small style="color: #666; font-size: 0.9em;">Optional (For Screen Readers)</small>
        </div>

        <div class="form-buttons">
            <button type="submit" class="submit-btn">Upload Photo</button>
            <a href="/album/{{trip_id}}" class="cancel-btn">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}

{% block footer %}
<p class="footer">⛱ TRIPTROVE 2025</p>
{% endblock %}
